<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Demo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript concepts</h1>
    <p>Explore Control Structures, Operators, Functions, and Type Conversions</p>

    <section>
      <h2>Control Structures</h2>
      <input type="number" id="numCheck" placeholder="Enter a number">
      <button onclick="checkNumber()">Check Even/Odd</button>
      <div id="controlOutput"></div>
    </section>


    <section>
      <h2>Operators</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <input type="number" id="num2" placeholder="Number 2">
      <button onclick="showOperators()">Show Operations</button>
      <div id="operatorOutput"></div>
    </section>

    <section>
      <h2>Functions</h2>
      <input type="number" id="factNum" placeholder="Enter number for factorial">
      <button onclick="calculateFactorial()">Find Factorial</button>
      <div id="functionOutput"></div>
    </section>


    <section>
      <h2>Type Conversions</h2>
      <input type="text" id="strInput" placeholder="Enter a number as text">
      <button onclick="convertTypes()">Convert</button>
      <div id="conversionOutput"></div>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
